<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务八：响应式网格（栅格化）布局</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		.container,
		.container-fluid{
			padding-top:10px;
			padding-bottom:10px;
		}
		.row{
			margin:0 -5px;
		}
		.col{
			padding:10px;
		}
		.box{
			height:50px;
			border:1px solid #999;
			background-color:#eee;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col col-md-4 col-xs-6"><div class="box"></div></div>
			<div class="col col-md-4 col-xs-6"><div class="box"></div></div>
			<div class="col col-md-4 col-xs-12"><div class="box"></div></div>
		</div>
		<div class="row">
			<div class="col col-xs-3"><div class="box"></div></div>
			<div class="col col-xs-6"><div class="box"></div></div>
			<div class="col col-xs-3"><div class="box"></div></div>
		</div>
		<div class="row">
			<div class="col col-md-1 col-xs-2"><div class="box"></div></div>
			<div class="col col-md-1 col-xs-2"><div class="box"></div></div>
			<div class="col col-md-2 col-xs-8"><div class="box"></div></div>
			<div class="col col-md-2 col-xs-3"><div class="box"></div></div>
			<div class="col col-md-6 col-xs-3"><div class="box"></div></div>
		</div>
	</div>
</body>
</html>
