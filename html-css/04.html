<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
	<style>
		.gray{
			position:relative;
			width:400px;
			height:200px;
			margin:200px auto;
			background-color:#ccc;
		}
		.gray::before,
		.gray::after{
			position:absolute;
			width:50px;
			height:50px;
			background-color:#fc0;
			content:'';
		}
		.gray::before{
			/*top:0;*/
			/*left:0;*/
			border-bottom-right-radius:100%;
		}
		.gray::after{
			right:0;
			bottom:0;
			border-top-left-radius:100%;
		}
	</style>
</head>
<body>
	<div class="gray"></div>
</body>
</html>
